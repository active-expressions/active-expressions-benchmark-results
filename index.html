<!DOCTYPE html>
<meta charset="utf-8">
<!--<meta http-equiv="refresh" content="3" >-->
<title>Active Expressions Runtime Benchmarks</title>

<link rel="stylesheet" type="text/css" media="screen" href="index.css">
<link rel="stylesheet" type="text/css" media="screen" href="bowplot.css">
<link rel="stylesheet" type="text/css" media="screen" href="history.css">
<link rel="stylesheet" type="text/css" media="screen" href="tooltip.css">
<link rel="stylesheet" type="text/css" media="screen" href="errors.css">
<link rel="stylesheet" type="text/css" media="screen" href="drop-aera.css">
<body>

<div id="container">
    <header class="panel">
        <span>
            <span id="drop-area" title="drop (multiple) benchmark files here to display them as a new config. (hold Shift to add them to the currently displayed config)">
                <span class="no-drag">Drop Area</span>
                <span class="on-drag">Drop Here</span>
            </span>
            <span>
                <textarea id="file-paths-area" title="line-separated list of file paths relative to this page's url." placeholder="file path relative to page, one line each"></textarea>
                <button id="load-file-paths">Load File Paths</button>
            </span>
        </span>
    </header>

    <div id="nav-bar">
        <span id="tabs"></span>
    </div>

    <div id="bench" class="panel">
        <div id="config"></div>
    </div>

    <div id="charts" class="panel">
        <div id="chart"></div>
    </div>

    <div id="buttons" class="panel">
        <button id="generate">Generate</button>
        <button id="clearLocalStorage"title="clear all temporarily stored files (for development purpose only)">Clear Local Storage</button>
        <button>
            <a id='crowbar' class="svg-crowbar" href="javascript:javascript: (function () { var e = document.createElement('script'); e.setAttribute('src', 'https://nytimes.github.io/svg-crowbar/svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();">Export Charts</a>&nbsp;
        </button>
    </div>

</div>


<script src="d3.v3.js"></script>
<script src="localforage.js"></script>
<script src="box.js"></script>
<script src="index.js" type="module"></script>
</body>
